<!DOCTYPE html>  
<html>  
   <head>  
      <title>Angular JS Forms</title>  
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>  
       <script src="D:/BANK_PROJECT_BACKUP/OnlineBanking/src/main/webapp/res/js/angular-route.min.js"></script>      
             
   </head>  
   <body>  
        
      <h2>AngularJS Sample Application</h2>  
      <div ng-app = "App" ng-controller = "jsondataController">  
           
         <form name = "studentForm" >  
            <table border = "0"> 
			<ng-view/>
			 <td>  
                  <button ng-click = "back()">Back</button>  
                  </td>  
				   <td>  
                     <button ng-click = "next()">Next</button>  
                  </td>  
				
               </tr> 
			   <tr ng-repeat="data in todos">
				<tr> <img src= //Path to image alt="Profile Picture" width="72" style ="border:3px solid black" height="72"></tr>			   
               <tr>  
                  <td>First name:</td>  
                  <td><input name = "firstname" type = "text" ng-model = "data.firstName" >  
                      
                  </td>  
               </tr>  
                 
               <tr>  
                  <td>Last name: </td>  
                  <td><input name = "lastname"  type = "text" ng-model = "data.lastName" >  
                     </td>  
               </tr>  
                 
               <tr>  
                  <td>Email: </td><td><input name = "email" type = "email" ng-model = "data.email" length = "100">  
                     
                  </td>  
               </tr> 
</tr>			   
                 
               <tr>  
                  <td>  
                     <button ng-click = "details()">View Details</button>  
                  </td>  
                      </tr>  
                      
            </table>  
         </form>  
      </div>  
	  
        <script>  
        var app = angular.module("myApp", []); 
		
     
        app.controller('jsondataController', function($scope , $http) {
  $http.get('hhh.json')
       .then(function(res){
          alert($scope.todos = res);                
        });
});		 
      </script>  
        
   </body>  
</html>
