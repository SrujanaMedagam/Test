<div ng-controller="homePageController">

	<div class="container" class="col-sm-12">
		<div class="row">
			<div class="col-sm-2">
				<div class="homepage1">

					<h4 style="margin-left: 5px;">WELCOME BACK</h4>
					<div class="list-group">
						<a href="#/myProfile" class="list-group-item"
							ng-click="myprofile()">MyPofile</a> <a href="#/accountDetails"
							class="list-group-item" ng-click="accDetails()">AccountDetails</a>
						<a href="#/fundsTransfer" class="list-group-item"
							ng-click="onTransfer()">Transfer Money</a> <a
							href="#/depositMoney" class="list-group-item"
							ng-click="onDeposit()">Deposit Money</a> <a
							href="#/withdrawMoney" class="list-group-item"
							ng-click="onWithdraw()">Withdraw Money</a> <a
							href="#/TransactionHistory" class="list-group-item"
							ng-click="onTransactionHistory()">Transaction History</a>

					</div>

					<button style="margin-top: 15px; margin-left: 80px;"
						class="btn btn-success" id="submitBtn" ng-click="logout()">LOG
						OUT</button>
				</div>

				<div class="col-sm-8">
					<div class="homepage2">
						<h3 style="font-family: Georgia; margin-left: 350px;">Update
							MyProfile</h3>
						<form action="" role="form">
							<div ng-controller="ProfileUpdateController">
								<table>
									<tr ng-repeat="data in profiledata">
									<div  ng-hide="editorEnabled">
										<td><label class="labels"
											style="margin-top: 30px; margin-left: 50px" for="comment">AccountNumber</label></td>
										<td><input style="margin-top: 30px; margin-left: 30px"
											type="text" class="form-control" id="accountNumber"
											ng-model="accountNumber" ng-disabled="true" /></td>
											  <input ng-model="editableTitle" ng-show="editorEnabled">
										<td><label class="labels"
											style="margin-top: 30px; margin-left: 100px" for="comment">AccountName</label></td>
										<td><input style="margin-top: 30px; margin-left: 30px"
											type="text" class="form-control" id="accountName"
											ng-value=data.accountName ng-disabled="(data.accountName)" /></td>
									</tr>
									<tr ng-repeat="data in profiledata">
										<td><label class="labels"
											style="margin-top: 30px; margin-left: 50px" for="comment">Address</label></td>
										<td><input style="margin-top: 30px; margin-left: 30px"
											type="textbox" class="form-control" id="address" 
											ng-model=data.address /></td>
										<td><label class="labels"
											style="margin-top: 30px; margin-left: 100px" for="comment">E-mailID</label></td>
										<td><input style="margin-top: 30px; margin-left: 30px"
											type="text" class="form-control" id="emailId" 
											ng-value=data.emailId /></td>
											
									</tr>
									<tr ng-repeat="data in profiledata">
										<td><label class="labels"
											style="margin-top: 30px; margin-left: 50px" for="comment">PhoneNumber</label></td>
										<td><input style="margin-top: 30px; margin-left: 30px"
											type="text" class="form-control" id="phoneNumber"
											ng-model=data.phoneNumber /></td>
										<td><label class="labels"
											style="margin-top: 30px; margin-left: 100px" for="comment">PANNumber</label></td>
										<td><input style="margin-top: 30px; margin-left: 30px"
											type="text" class="form-control" id="panNumber"
											ng-model="data.panNumber" /></td>
									</tr>
									<tr ng-repeat="data in profiledata">
										<td><label class="labels"
											style="margin-top: 30px; margin-left: 50px" for="comment">
												AadharNumber</label></td>
										<td><input style="margin-top: 30px; margin-left: 30px"
											type="text" class="form-control" id="aadharNumber"
											ng-model=data.aadharNumber /></td>
										<td><label class="labels"
											style="margin-top: 30px; margin-left: 50px" for="comment">
										</label></td>
										<td align="right"><button
												style="margin-top: 50px; margin-left: 150px"
												class="btn btn-success" id="submitBtn"
												ng-click="onProfileUpdate()">UpdateData</button></td>
									</tr>
								</table>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
