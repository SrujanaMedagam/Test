<div ng-controller="homePageController">

	<div class="container" class="col-sm-12">
		<div class="row">
			<div class="col-sm-2">
				<div class="homepage1">

					<h4 style="margin-left: 5px;">WELCOME BACK</h4>
					<div class="list-group">
						<a href="#/myProfile" class="list-group-item"
							ng-click="myprofile()">MyPofile</a> <a href="#/accountDetails"
							class="list-group-item" ng-click="accDetails()">AccountDetails</a>
						<a href="#/fundsTransfer" class="list-group-item"
							ng-click="onTransfer()">Transfer Money</a> <a
							href="#/depositMoney" class="list-group-item"
							ng-click="onDeposit()">Deposit Money</a> <a
							href="#/withdrawMoney" class="list-group-item"
							ng-click="onWithdraw()">Withdraw Money</a> <a
							href="#/TransactionHistory" class="list-group-item"
							ng-click="onTransactionHistory()">Transaction History</a>

					</div>
					<button style="margin-top: 15px; margin-left: 80px;"
						class="btn btn-success" id="submitBtn" ng-click="logout()">LOG
						OUT</button>
				</div>

				<div class="col-sm-8">
					<div class="homepage2">

						<h2 style="margin-top: 20px; margin-left: 150px;">Welcome to
							Online Banking System</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
